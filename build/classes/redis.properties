#redis的服务器地址  	！！！注意后面千万不能有空格
redis.host = 127.0.0.1
#redis的服务端口  
redis.port = 6379
#redis服务器密码
redis.password =
#链接数据库  
redis.default.db = 0
#客户端超时时间，单位是毫秒  
redis.timeout = 6000
#最大连接数  
redis.maxActive = 100
#最大空闲数  
redis.maxIdle = 100
#最小空闲数  
redis.minIdle = 1
#最大建立连接等待时间  
redis.maxWait = 100
#指明是否在从池中取出连接前进行检验,如果检验失败,则从池中去除连接并尝试取出另一个  
redis.testOnBorrow = true
#当调用return Object方法时，进行有效性检查  
redis.testOnReturn = true
